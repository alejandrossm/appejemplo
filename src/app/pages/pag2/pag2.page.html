
<app-encabezado titulo="Lista de Personas" icono="list"></app-encabezado>

<ion-content>
   <ion-list *ngFor="let per of personas; let i=index" lines="full">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="per.srcimagen">
      </ion-avatar>
      <ion-label>{{per.nombre}} {{per.apellido}}</ion-label>
      <!-- <ion-label>{{i+1}} {{per.nombre}} {{per.apellido}}</ion-label> -->
     
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
